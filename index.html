        <form>

                <option value="taxi">Transporte</option>

                <option value="outros">Outros</option>
              </select>
            </div>
            <div class="whaper">
              <label for="valor">Valor</label>
              <input type="text" name="valor" id="valor" placeholder="R$ 0,00" required>
            </div>
          </div>
          <button>Adicionar despesa</button>
        </form>
      </div>

        <header>
